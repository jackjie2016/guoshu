<script>
apiready=function(){
  api.addEventListener({
      name: 'zhuangtailan'
  }, function(ret, err) {
    var zhi=ret.value.zhi;
    var touming=0;
    if(zhi<100){
      touming=zhi/100;
    }else{
      touming=1;
    }
    $("body").css({"background-color":"rgba(0,0,0,"+touming+")"});
  });
}
</script>
