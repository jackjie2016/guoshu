function add_to_cart(goods_id,sku_id){
  api.ajax({
      url: add_to_cart_url,
      method: 'post',
      data: {
          values: {
              token: api.getPrefs({sync: true,key:'login_id'}),
              goods_id:goods_id,
              goods_sku_id:sku_id,
              goods_num:1
          }
      }
  },function(ret, err){
      if (ret) {
            tishi(ret.msg);
            if(ret.code==1){
              num=ret.data.cart_total_num
              api.sendEvent({
                  name: 'update_cart_num',
                  extra: {
                      num: num
                  }
              });
            }

      } else {
          //alert( JSON.stringify( err ) );
          tishi(err.msg)
      }
  });

}

//倒计时
function daojishi(){
 if(timediff<=0){
  $(".shi").html("00");
  $(".fen").html("00");
  $(".miao").html("00");
 }

			//获取还剩多少天
			var day=parseInt(timediff/3600/24);
			//获取还剩多少小时
			var hour=parseInt(timediff/3600%24);
			//获取还剩多少分钟
			var minute=parseInt(timediff/60%60);
			//获取还剩多少秒
			var second=timediff%60;
			//输出还剩多少时间
			//document.getElementById("1").innerHTML=day;
			//document.getElementById("2").innerHTML=hour;
			//document.getElementById("3").innerHTML=minute;
			//document.getElementById("4").innerHTML=second;
      $(".shi").html((hour<10)?("0"+hour):hour);
      $(".fen").html((minute<10)?("0"+minute):minute);
      $(".miao").html((second<10)?("0"+second):second);
			setTimeout(function(){daojishi();},1000);
      timediff--;
			if(timediff==0){return;}
			}
