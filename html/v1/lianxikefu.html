<style type="text/css">
html,body{background: #fff;}
/*顶部开始*/
.lianxi{ padding:15px;}
.fanhui{ width:16px; height:16px; margin-top:-3px;}
.lianxi span{ margin-left:30px; font-size:16px; color:#585858; letter-spacing:1px;}
.kefu{ padding:25px 0 15px 0;}
.kefutu{ width:50px; height:50px;}
.wenzi{ color:#545454;}
.tuijian{ position:absolute; font-size:10px; color:#FFF; background-color:#F00; padding:0 4px; border-radius:8px;
 margin-left:-16px;}
/*问题开始*/
.changjian{ padding:10px 20px; background-color:#EEE; }
.wenti{ padding:10px; padding-right:42px; background:url(../../image/gengduo1.png) center right no-repeat;
 background-size:16px; border-bottom:1px solid #f2f2f2;}

<body>
<!--顶部开始-->
  
    <div class="hezi juzhong kefu">
     <div class="col1"><img class="kefutu" src="../../image/xiaoxi01.png" /><span class="tuijian">推荐</span><br />
      <div class="cuti wenzi">在线客服</div><div class="wenzi12 yanse0">08:00-21:00</div></div>

      <div class="wenzi12 yanse0">07:00-22:00</div></div>
    </div>

    <div class="changjian wenzi12 yanse0">常见问题</div>

     <div class="wenti over-cang">配送问题（超时未到、修改地址）</div>

     <div class="wenti over-cang">商品问题（不新鲜、少送漏送、退换货）</div>

     <div class="wenti over-cang">邀请好友</div>
     <div class="wenti over-cang">支付问题（支付方式、支付失败、重新支付问题）</div>
     <div class="wenti over-cang">退款（到账时间、退款金额不符）</div>
     <div class="wenti over-cang">退换货原则</div>
     <div class="wenti over-cang">积分原则</div>
     <div class="wenti over-cang">绿卡会员</div>
