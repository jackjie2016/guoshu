<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header" >
      <div class="aui-searchbar" id="search">
     <div class="aui-searchbar-input aui-border-radius"  >
         <i class="aui-iconfont aui-icon-search"></i>
         <input type="search" placeholder="Por favor ingrese su búsqueda" id="search-input" onclick="open_search()">
         <div class="aui-searchbar-clear-btn">
             <i class="aui-iconfont aui-icon-close"></i>
         </div>
     </div>
     <div class="aui-searchbar-btn" tapmode>取消</div>
 </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;


        var footerH=0;
        if(api.pageParam.footerH>0){
          footerH=api.pageParam.footerH;
        }

        api.openFrame({
            name: 'classify_frm',
            url: './classify_frm.html',
            bounces: true,
            useWKWebView:true,
            animation:{
               type:"none",                //动画类型（详见动画类型常量）
               subType:"from_right",       //动画子类型（详见动画子类型常量）
               duration:300                //动画过渡时间，默认300毫秒
             },
             rect: {
                 x: 0,
                 y: headerPos.h,
                 w: 'auto',
                 h: api.winHeight-footerH-headerPos.h,
             },


        });
        api.setFrameAttr({ // 隐藏内容层
           name: 'classify_frm',
           hidden:true,
         });



    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
