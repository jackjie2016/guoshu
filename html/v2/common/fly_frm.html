<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>AUI快速完成布局</title>

    <style type="text/css">
        .aui-bar {
            margin-top: 0.75rem;
        }
        #demo .aui-bar-btn-item.aui-active {
            background-color: transparent;
            color: #212121;
        }
    </style>
</head>
<body style="background-color:rgba(255,255,255,0);">
  <div id="app">
<!-- <img src="http://cloud.code688.com/20190613025455f3d332677.jpg" style="width:100%; border-radius: 50%;"> -->
<img :src="img" style="width:100%; border-radius: 50%;">

  </div>
</body>
<script type="text/javascript" src="../../../script/api.js" ></script>
 <script type="text/javascript" src="../../../script/vue.js" ></script>
<script type="text/javascript">
    var vm = new Vue({
    el: '#app',
     data: {
        img:'http://cloud.code688.com/20190613025455f3d332677.jpg',
     },
     methods:{

     }
   })

    apiready = function(){
        api.parseTapmode();
        // vm.img=api.pageParam.img;
        // console.log(api.pageParam.img);
        api.addEventListener({
            name: 'fly_img'
        }, function(ret, err){
            if( ret ){
                vm.img=ret.value.img;
                // console.log(ret.value.img);
            }else{
                 alert( JSON.stringify( err ) );
            }
        });
        api.sendEvent({
            name: 'fly_loading',
           });



    }

</script>
</html>
