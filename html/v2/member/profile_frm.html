<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
</head>
<body>
    <div class="aui-content">
        <ul class="aui-list aui-list-in aui-list-noborder">
            
            <li class="aui-list-item" tapmode onclick="openWin('header_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    头像
                    <div class="aui-list-item-right">
                        <img src="../../../image/72.png" class="aui-img-round"  style=" width: 1.8rem;height:1.8rem; ">
                    </div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="openWin('btn_bar_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    昵称
					 <div class="aui-list-item-right">
                        eeee
                    </div>
                </div>
				  
            </li>
			    <li class="aui-list-item" tapmode onclick="openWin('btn_bar_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    性别
					 <div class="aui-list-item-right">
                        男
                    </div>
                </div>
				  
            </li>
             <li class="aui-list-item" tapmode onclick="openWin('btn_bar_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    手机号
					 <div class="aui-list-item-right">
                        159*****799
                    </div>
                </div>
				  
            </li>
			
          <li class="aui-list-item" tapmode onclick="openWin('btn_bar_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    绑定mercadopago账号
					 <div class="aui-list-item-right">
                        666**@qq.com
                    </div>
                </div>
				  
            </li>
        
               <li class="aui-list-item" tapmode onclick="openWin('btn_bar_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    修改密码
					 <div class="aui-list-item-right">
                        159*****799
                    </div>
                </div>
				  
            </li>
               
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js" ></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    function openWin(name){
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: ''+name+'',
            url: ''+name+'.html',
            bounces:false,
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
    }

</script>
</html>
