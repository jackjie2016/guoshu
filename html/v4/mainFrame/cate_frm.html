<script type="text/javascript">

apiready = function () {
  api.ajax({
      url: cate_list_url,
      method: 'get',
      data: {
          values: {
          }
      }
    },function(ret, err){
      if (ret) {
        // console.log(JSON.stringify(ret));
        var first_cates=ret.data,str='';
        // class="aui-col-xs-3"
        for (var i = 0; i < json_num(first_cates); i++) {
          if(first_cates[i].image1!=''){
            str+='<div class="aui-col-xs-6 cate-item " onclick="open_twocate('+first_cates[i].category_id+')"><img src="'+first_cates[i].image1+'"></div>'
            }
         }


        document.getElementById("cates").innerHTML=str;
      }
    });

  }

  function open_twocate(c_id){

    api.openWin({
        name: 'goods_list',
        url: 'widget://html/v4/product/list_win.html',
        pageParam: {
            cate_id: c_id
        }
  });
}
</script>
